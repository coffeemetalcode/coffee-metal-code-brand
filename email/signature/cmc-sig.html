<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Signature</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #000000;
    }

    .name {
      font-size: 13pt;
      font-weight: bold;
      text-align: left;
    }

    .sig-text {
      font-size: 11pt;
      font-weight: normal;
    }

    a {
      text-decoration: none;
      color: #000000;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body style="color: #000000; font-family: Arial, Helvetica, sans-serif; font-size: 11pt; font-weight: normal">
  <table
    width="250px"
    cellspacing="0"
    cellpadding="0"
    border="0">
    <!-- set border="0" -->
    <tr vertical-align="top">
      <td
        width="250px"
        style="padding: 0px 0px 0px 0px;
        text-align: left">
        <span
          class="name"
          style="font-size: 13pt; font-weight: bold">David Stocker, Developer</span>
      </td>
    </tr>

    <tr vertical-align="top">
      <td
        width="250px"
        style="padding: 2.5px 0px 0px 0px;
        text-align: left">
        <!-- <a
          href="#"
          style="text-decoration: none"
          target="_blank">
        </a> -->
        <img
          src="https://github.com/dbstocker/coffee-metal-code-brand/blob/main/new-logo/png/coffee-metal-code-signature.png?raw=true"
          nosend="1"
          border="0"
          width="215"
          height="21.5"
          alt="coffee | metal | code"
          title="coffee | metal | code">
      </td>
    </tr>

    <tr vertical-align="top">
      <td 
        width="250px"
        style="padding: 0px 0px 0px 0px;
        text-align: left">
        <a
          class="sig-text"
          href="mailto:coffeemetalcode@gmail.com"
          style="color: #000000; text-decoration: none"
          onmouseover="style='color: #000000; text-decoration: underline'"
          onmouseout="style='color: #000000; text-decoration: none'"

      </td>
    </tr>

    <tr vertical-align="top">
      <td
        width="250px"
        style="padding: 0px 0px 0px 0px;
        text-align: left">
        <span class="sig-text">(804) 335-4241</span>
      </td>
    </tr>

    <tr vertical-align="top">
      <td
        width="250px"
        style="padding: 0px 0px 0px 0px; text-align: left">
        <a href="https://www.credly.com/badges/9d7ab711-332d-4949-bae3-af530d794edc/public_url">
          <img
            src="https://raw.githubusercontent.com/dbstocker/coffee-metal-code-brand/main/icons/certs/aws-certified-cloud-practitioner.png"

            border="0"
            width="72"

        </a>

      </td>
    </tr>
